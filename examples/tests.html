<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>jThumb tests</title>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script type="text/javascript" src="../src/jThumb.js"></script>
<script type="text/javascript">
var thumb;
$(document).ready(function() {
	thumb = $(".thumbs").jThumb({ 
		resize: true,
		zoom: true,
		crop: true,
		onError:function(a,b){console.log(a,b)},
		/*onAfter:function(a){console.log("onAfter")},
		onBefore:function(a){console.log("onBefore")},*/
		onFinish:function(a){console.log("onFinish")}
	});
});
</script>
<style>
div.thumbs
{
	width:150px;
	height:150px;
	overflow:hidden;
	background: #CCC;
	float:left;
	margin-right:10px;
	border: 3px solid #368;
}
</style>
</head>
<body>

	<div class="thumbs" style="width:150; height:75px"><img jthumb="right noresize" src="higher.jpg" /></div>
	<div class="thumbs" style="width:75px; height:150px"><img  src="highe.jpg" /></div>

	<div class="thumbs" style="width:150; height:75px"><img  src="wider.jpg" /></div>
	<div class="thumbs" style="width:75px; height:150px"><img  src="wider.jpg" /></div>
	
	<div class="thumbs" style="width:150px; height:150px"><img jthumb="crop resize nozoom" src="small.jpg" /></div>
	<div class="thumbs" style="width:75px; height:150px"><img jthumb="left(-20) bottom crop" src="small.jpg" /></div>
	
	<div class="thumbs" style="width:150; height:75px"><img src="xhigh.jpg" /></div>
	<div class="thumbs" style="width:75px; height:150px"><img jthumb="nocrop" src="xhigh.jpg" /></div>
	
	<div class="thumbs" style="width:150; height:75px"><img  src="yhigh.jpg" /></div>
	<div class="thumbs" style="width:75px; height:150px"><img  src="yhigh.jpg" /></div>

</body>
</html>
